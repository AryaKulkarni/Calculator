<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3b0768a503.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
    <link rel="shortcut icon" type="image/png" href="Icons/favicon.ico"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h1>Calculator</h1>
        </div>
        <div class="display">
            <h1 id="display--tag"></h1>
        </div>
        <section class="first-row">
            <div class="input-button">
            <button class="inputBtn">7</button>
            </div>
            <div class="input-button">
            <button class="inputBtn">8</button>
            </div>
            <div class="input-button">
            <button class="inputBtn">9</button>
            </div>
            <div class="input-button">
            <button class="inputBtn">AC</button>
            </div>
        </section>
        <section class="second-row">
                
                <div class="input-button">
            <button class="inputBtn">6</button>
            </div>
                <div class="input-button">
            <button class="inputBtn">5</button>
            </div>
                <div class="input-button">
            <button class="inputBtn">4</button>
            </div>
            <div class="input-button">
                <button class="inputBtn">/</button>
                </div>
         </section>
         <section class="third-row">
                    
                    <div class="input-button">
            <button class="inputBtn">3</button>
            </div>
                    <div class="input-button">
            <button class="inputBtn">2</button>
            </div>
                    <div class="input-button">
            <button class="inputBtn">1</button>
            </div>
            <div class="input-button">
                <button class="inputBtn">*</button>
                </div>
        </section>
        <section class="fourth-row">
            
            <div class="input-button">
            <button class="inputBtn">0</button>
            </div>
            <div class="input-button">
            <button class="inputBtn">+</button>
            </div>
            <div class="input-button">
            <button class="inputBtn">-</button>
            </div>
            <div class="input-button">
                <button class="inputBtn">=</button>
                </div>
        </section>


    </div>
    <script src="index.js"></script>
</body>
</html>
